[program:icmqtt-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/your/MqttBE/artisan queue:work database --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/path/to/your/MqttBE/storage/logs/worker.log
stopwaitsecs=3600

[program:icmqtt-scheduler]
process_name=%(program_name)s
command=php /path/to/your/MqttBE/artisan schedule:work
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/path/to/your/MqttBE/storage/logs/scheduler.log
